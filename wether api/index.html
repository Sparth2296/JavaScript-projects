<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="searchbar">
                <input type="text" class="city" value="Amreli">
                <button class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="country">
                <h2>India</h2>
                <!-- <img src="./assets/icon/india.svg" alt="" height="60%"> -->
            </div>

            <div class="wether-img">
                <img src="" alt="icon" class="icon">
            </div>
            <div class="city-name">
                Amreli
            </div>
            <div class="temprecher">
                <p class="temp">00.00 </p><span>&nbsp;<sup>o</sup>C</span>
            </div>
            <div class="wether-condition">
                <!-- sunny -->
            </div>
            <div class="more-wether-dtl">
                <div class="wind">
                    <div class="wind-ltr">
                        Wind
                    </div>
                    <div class="wind-icon">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div class="wind-pr">
                        <!-- 85% -->
                    </div>
                </div>
                <div class="humidity">
                    <div class="humidity-ltr">
                        humidity
                    </div>
                    <div class="humidity-icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div class="humidity-pr">
                        <!-- 80%/ -->
                    </div>
                </div>
                <div class="pressure">
                    <div class="pressure-ltr">
                        pressure
                    </div>
                    <div class="pressure-icon">
                        <i class="fa-solid fa-gauge"></i>
                    </div>
                    <div class="pressure-pr">
                        <!-- 90% -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
